name: 'Tests on PR'
on: [pull_request]

jobs:
  js-build-pretier:
    name: Check build & Prettier
    runs-on: ubuntu-latest

    concurrency:
      group: tests-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules-v1
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      - name: Yarn install
        run: yarn --prefer-offline --frozen-lockfile install
      - name: Check JS build
        run: yarn build
      - name: Run prettier
        run: |
          yarn lint:prettier

  test-tauri:
    name: Test Tauri build
    runs-on: windows-latest

    concurrency:
      group: tests-tauri-build-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules-v1
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Yarn install FE dependencies
        run: yarn --prefer-offline --frozen-lockfile install
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Run Rust tests
        run: |
          cd src-tauri
          cargo test --package coh3-stats-desktop-app --lib
          
      - name: Upload Tauri app artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coh3-stats-desktop-app
          path: src-tauri/target/release/bundle/*
